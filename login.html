<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <div class="login-form">
            <h2>Bem-Vindo de Volta</h2>
            <form action="quiz.html" method="GET">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" placeholder="Digite seu login">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

                <button type="submit" class="btn">Entrar</button>
            </form>
            <a href="#" class="forgot-link">Esqueceu a senha?</a>
        </div>

        <div class="signup-form">
            <h2>Crie Sua Conta</h2>
            <form action="quiz.html" method="GET">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">

                <label for="senhaCadastro">Senha</label>
                <input type="password" id="senhaCadastro" name="senhaCadastro" placeholder="Crie uma senha">

                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento">

                <div class="terms-container">
                    <input type="checkbox" id="termos" name="termos">
                    <label for="termos">Aceito os termos de uso e a política de privacidade</label>
                </div>

                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2024 Nutri Vida - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
